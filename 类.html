<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			class Point {
				constructor(x,y) {
					this.x = x;
					this.y = y;
				}
				toString() {
					return '(' + this.x + ', ' +this.y + ')';
				}
			}    
			var oP = new Point(1,2);
			console.log(oP);    
			console.log(oP.toString());
		</script>
	</body>
</html>
