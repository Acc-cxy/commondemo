<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<li v-for="n in evenNumbers" v-bind:key="n">{{ n }}</li>
			<div>{{fs}}</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					numbers:[1,2,3,4,5,6]
				},
				computed:{
					evenNumbers(){
						return this.numbers.filter(function (number) {
							return number % 2 === 0
						})
					},
					fs(){
						console.log(12)
						return 1
					}
				},
				methods:{
					
				}
			})
			
			
		</script>
	</body>
</html>
