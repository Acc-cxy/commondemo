<body>
	
	
	<script>
		setTimeout(()=>console.log("d"),0)
		var r = new Promise(function(resolve,reject){
			resolve()
		})
		r.then(()=>{
			var begin = Date.now();
			while(Date.now() - begin<1000);
			console.log("c1")
			new Promise(function(resolve,reject){
				resolve()
			}).then(()=>console.log("c2"))
		})
	</script>
